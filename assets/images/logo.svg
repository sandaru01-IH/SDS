<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="80" viewBox="0 0 400 80">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .subtitle { font-family: Arial, sans-serif; font-size: 14px; }
  </style>
  <g fill="#000000">
    <!-- SPATIO text -->
    <text x="10" y="45" class="logo-text" font-size="40">SPATIO</text>
    
    <!-- Globe icon -->
    <circle cx="320" cy="35" r="20" fill="none" stroke="#000000" stroke-width="2"/>
    <path d="M300 35 h40 M320 15 v40" stroke="#000000" stroke-width="1"/>
    <path d="M305 35 a15 15 0 0 0 30 0 a15 15 0 0 0 -30 0" fill="none" stroke="#000000" stroke-width="1"/>
    
    <!-- Satellite icon -->
    <path d="M345 15 l10 -10 l10 10" stroke="#000000" stroke-width="1" fill="none"/>
    <circle cx="365" cy="5" r="2"/>
    
    <!-- Subtitle -->
    <text x="10" y="65" class="subtitle">SPATIAL DATA SYSTEMS (SDS)</text>
  </g>
</svg>
